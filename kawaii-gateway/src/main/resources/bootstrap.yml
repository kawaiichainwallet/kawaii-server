server:
  port: 8080

spring:
  application:
    name: kawaii-gateway

  profiles:
    active: dev

  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: kawaii-wallet
        group: DEFAULT_GROUP
        username: nacos
        password: nacos
        metadata:
          version: 1.0.0
          zone: dev
      config:
        server-addr: localhost:8848
        namespace: kawaii-wallet
        group: DEFAULT_GROUP
        file-extension: yml
        username: nacos
        password: nacos
        shared-configs:
          - dataId: kawaii-common.yml
            group: DEFAULT_GROUP
            refresh: true

# 日志配置
logging:
  level:
    com.kawaiichainwallet: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.loadbalancer: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway,nacos-discovery,nacos-config
  endpoint:
    health:
      show-details: when_authorized