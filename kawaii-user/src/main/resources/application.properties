spring.application.name=kawaii-user
server.port=8082
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/kawaii?currentSchema=user&ssl=false&serverTimezone=UTC
spring.datasource.username=rw
spring.datasource.password=Admin!123
spring.datasource.hikari.pool-name=UserHikariCP
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=15000